version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wenfeng-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 挂载 NotebookLM 认证文件 (关键！)
      - ./notebooklm-auth:/root/.notebooklm
      # 挂载生成的 PDF
      - ./generated:/app/public/generated
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
    container_name: wenfeng-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: wenfeng-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wenfengai
      MYSQL_USER: wenfeng
      MYSQL_PASSWORD: wenfengpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  generated:
  db_data:
